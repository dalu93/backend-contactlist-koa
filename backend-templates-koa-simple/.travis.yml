sudo: required
language: node_js
node_js:
- 7.5
before_install:
- npm i -g npm@$(node -p "require('./package').engines.npm")
before_script:
  - psql -c 'create database "koa-database-test";' -U postgres
script:
- ./bin/lint
- ./bin/security-test
- ./bin/coverage
env:
  global:
  - CXX=g++-5
  - NODE_ENV=test
  - secure: 
addons:
  postgresql: "9.5"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
cache:
  directories:
  - node_modules
before_deploy: rm -rf node_modules coverage
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    development: koa-simple-development
  on:
    repo: strvcom/backend-templates-koa-simple
